syntax = "proto3";

package userdetail;

message Request {
  string email = 1;
}

message Response { 
  string email = 2;
  string firstname = 3;
  string lastname = 4;
}

message Requesttoken {
  string token = 5;
}

message tokenresponse {
  int64 authorization = 6;
}


service UserService {
  rpc UserDetails(Request) returns (Response) {}
  rpc UserAuthorization(Requesttoken) returns (tokenresponse) {}
}

